<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SEPTEMAR WebAR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
    >
      <!-- Model dosyasını yükle -->
      <a-assets>
        <a-asset-item id="modelAsset" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Marker tanımı -->
      <a-marker
        id="marker"
        type="pattern"
        url="marker.patt"
        emitevents="true"
      >
        <a-entity
          id="model"
          gltf-model="#modelAsset"
          scale="0.5 0.5 0.5"
          visible="false"
        ></a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Marker olayı: Marker görülünce modeli göster, kaybolunca gizleme -->
    <script>
      const marker = document.querySelector("#marker");
      const model = document.querySelector("#model");

      marker.addEventListener("markerFound", () => {
        model.setAttribute("visible", true);
      });

      marker.addEventListener("markerLost", () => {
        // Model sahnede kalacak, gizlenmeyecek
      });
    </script>
  </body>
</html>
