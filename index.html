<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AR.js Marker Model Pozisyonu</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    #info { position: fixed; top: 10px; left: 10px; color: white; z-index: 1; }
  </style>
</head>
<body>
  <div id="info">Marker'ı göster, model sadece bir kere pozisyonlanacak.</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <!-- Modelini buraya ekle -->
      <a-asset-item id="modelAsset" src="model.glb"></a-asset-item>
    </a-assets>

    <!-- Marker -->
    <a-marker id="marker" type="pattern" url="marker.patt"></a-marker>

    <!-- Model (bağımsız, marker child değil) -->
    <a-entity
      id="model"
      gltf-model="#modelAsset"
      scale="2 2 2"
      position="0 0 0"
      visible="true"
    ></a-entity>

    <!-- Kamera -->
    <a-entity camera look-controls position="0 1.6 3"></a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const marker = document.querySelector("#marker");
      const model = document.querySelector("#model");
      let modelPlaced = false;

      marker.addEventListener("markerFound", () => {
        if (!modelPlaced) {
          const markerWorldPos = new THREE.Vector3();
          marker.object3D.getWorldPosition(markerWorldPos);
          model.object3D.position.copy(markerWorldPos);
          modelPlaced = true;
          console.log("Model marker pozisyonuna yerleştirildi:", markerWorldPos);
        }
      });

      marker.addEventListener("markerLost", () => {
        console.log("Marker kayboldu, model pozisyonu sabit kaldı.");
      });
    });
  </script>
</body>
</html>
